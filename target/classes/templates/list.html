<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:inline="none"></script>
</head>
<body>
<center>
    <table border="1" cellpadding="5">
        <tr>
            <td>序号</td>
            <td>姓名</td>
            <td>密码</td>
            <td>操作</td>
        </tr>
        <tr th:each="user:${list}">
            <td th:text="${user.id}">序号</td>
            <td th:text="${user.username}">姓名</td>
            <td th:text="${user.password}">密码</td>
            <td>
                <a th:href="@{/toupdate (id=${user.id})}"/>update
                <a th:href="@{/delete (id=${user.id})}"/>deldete
            </td>
        </tr>
    </table>
    <a href="/toadd">add</a>
</center>
</body>
</html>
